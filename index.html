<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature üå°Ô∏è Calculator</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
   <div class="calculator-cover">
     <div class="display">
       <input type="text" class="output-screen" readonly value="" placeholder="0">
     </div>
     <div class="modes">
     
     </div>
     <div class="keypads">
      <button onclick="cl()">CL</button>
      <button onclick="del()">DEL</button>
      <button onclick="fh()">FH</button>
      <button onclick="cs()">CS</button>
      <button onclick="input(1)">1</button>
      <button onclick="input(2)">2</button>
      <button onclick="input(3)">3</button>
      <button onclick="input(4)">4</button>
      <button onclick="input(5)">5</button>
      <button onclick="input(6)">6</button>
      <button onclick="input(7)">7</button>
      <button onclick="input(8)">8</button>
      <button onclick="input(9)">9</button>
      <button onclick="input(0)">0</button>
      <button onclick="input('.')">.</button>
     </div>
   </div>
 </div>
 
 <script src="main.js"></script>
</body>
</html>
